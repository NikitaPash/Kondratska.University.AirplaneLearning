{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{% static "favicon.ico" %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
    <title>{{ topic.title }}</title>
</head>
<body>
<article class="sidebar">

    <a href="/profile"><img src="{% static "/leeri_logo.png" %}" style="height: 30%; width: 115%; margin-left: -10px; margin-bottom: -50px" alt="leari on a plane"></a>
    <p class="sniglet" style="color: white; font-size: 30px">Airplane Learning</p>
    <a class="sniglet" href="/profile">Go to profile</a>
    <br>
    <br>
    <a class="sniglet" style="font-size: 15px" href={% url "modules_list" language_id=user.profile.chosen_language.id %}>Go to available modules</a>
    <br>
    <p class="sniglet" style="font-size: 15px; color: white"><u>Go to discussion forums</u></p>
    <a href="{% url 'profile_settings' %}" class="sniglet" style="font-size: 15px; ">Go to settings</a>
    <br>
    <br>
    <a class="sniglet" style="font-size: 15px" href="{% url 'about' %}">About</a>
    <br>
    <br>
    <a class="sniglet" style="font-size: 15px" href="{% url 'logout' %}">Log out</a>
    <footer class="sniglet" style="bottom: 45px; left: 75px">
    <p>Â© gearbeagel</p>
    </footer>

</article>

<h1 class="sniglet" style="text-align: center">{{ topic.title }}</h1>
<ul style="margin-left: 300px; list-style-type: none">
        <li style="border: solid 3px #d39c3f; border-radius: 25px; width: 1300px; margin: 10px; padding: 10px">
            <a href="{% url 'topic_page' topic_id=topic.id %}"><h1 class="sniglet">{{ topic.title }}</h1></a>
            <hr style="border: none; border-top: 3px solid #d39c3f; width: 100%; margin-top: 20px;">
        <h3 class="sniglet">{{ topic.subject }}</h3>
        <h2 class="sniglet" style="margin-top: -10px">{{ topic.description }}</h2>
        </li>
    </ul>
<h2 class="sniglet" style="margin-left: 300px">Comments:</h2>
</body>
</html>
