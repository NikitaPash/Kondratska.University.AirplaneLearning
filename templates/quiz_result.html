<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result</title>
</head>
<body>
    <h1>Quiz Result</h1>
    <p>Correct answers for this quiz:</p>
    {% for question, correct_answer in correct_answers.items %}
        <p>{{ question }}</p>
        <p>Correct answer: {{ correct_answer }}</p>
        <hr>
    {% endfor %}
</body>
</html>
