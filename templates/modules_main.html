{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{% static "favicon.ico" %}">
    <title>All Languages</title>
</head>
<body>
    <h1>Choose a language to learn</h1>
    
    {% for language in languages %}
    <div class="card">
        <div class="container">
            <h4><b><a href="{% url 'modules_list' language.id %}">{{ language.name }}</a></b></h4>
            <p>{{ language.joke }}</p>
        </div>
    </div>
    {% endfor %}
</body>
</html>
